<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>
	$(document)
			.ready(
					function() {
						//returnSampleData();
						alert("mar");

						$('#container')
								.highcharts(
										{
											chart : {
												zoomType : 'xy'
											},
											title : {
												text : 'Average Monthly Temperature and Rainfall in Tokyo'
											},
											subtitle : {
												text : 'Source: WorldClimate.com'
											},
											xAxis : [ {
												categories : [ 'Jan', 'Feb',
														'Mar', 'Apr', 'May',
														'Jun', 'Jul', 'Aug',
														'Sep', 'Oct', 'Nov',
														'Dec' ]
											} ],
											yAxis : [
													{ // Primary yAxis
														labels : {
															format : '{value}°C',
															style : {
																color : Highcharts
																		.getOptions().colors[1]
															}
														},
														title : {
															text : 'Temperature',
															style : {
																color : Highcharts
																		.getOptions().colors[1]
															}
														}
													},
													{ // Secondary yAxis
														title : {
															text : 'Rainfall',
															style : {
																color : Highcharts
																		.getOptions().colors[0]
															}
														},
														labels : {
															format : '{value} mm',
															style : {
																color : Highcharts
																		.getOptions().colors[0]
															}
														},
														opposite : true
													} ],
											tooltip : {
												shared : true
											},
											legend : {
												layout : 'vertical',
												align : 'left',
												x : 120,
												verticalAlign : 'top',
												y : 100,
												floating : true,
												backgroundColor : (Highcharts.theme && Highcharts.theme.legendBackgroundColor)
														|| '#FFFFFF'
											},
											series : [
													{
														name : 'Rainfall',
														type : 'column',
														yAxis : 1,
														data : [ 49.9, 71.5,
																106.4, 129.2,
																144.0, 176.0,
																135.6, 148.5,
																216.4, 194.1,
																95.6, 54.4 ],
														tooltip : {
															valueSuffix : ' mm'
														}

													},
													{
														name : 'Temperature',
														type : 'spline',
														data : [returnSampleData()],
														tooltip : {
															valueSuffix : '°C'
														}
													} ]
										});
					});
	
	function returnSampleData(){
	var arrayList= new Array("7.0","6.9","9.5","14.5","18.2","21.5","25.2","26.5","23.3","18.3","13.9","9.6");
		//$("#test").text(arrayList);
		return arrayList;
	}
</script>
</head>
<body>
	<label id="test"></label>

	<div id="container"
		style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
